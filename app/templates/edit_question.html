{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit Question{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="input-group">
            <label>Question:</label>
            <input type="text" name="question" value="{{ question['question'] }}" required></input>
        </div>
        <button class="menu-button">Save</button>
    </form>
{% endblock %}
