{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit Answer{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div class="input-group">
            <label>Question:</label>
            <span>{{question['question']}}</span>
        </div>
        <div class="input-group">
            <label>Answer:</label>
            <input type="text" name="answer" value="{{ answer['answer'] }}" required></input>
        </div>
        <button class="menu-button">Save</button>
    </form>
{% endblock %}
